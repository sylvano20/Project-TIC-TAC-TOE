<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/reset.css">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>TIC-TAC-TOE</title>
</head>

<body>

    <section class="container">
        <div class="title">
            <span class="tic"> TIC</span>
            <span class="tac">TAC</span>
            <span class="toe"> TOE</span>
        </div>
        <div class="container-form">
            <form action="" class="formulaire">
                <label for="joueur1 : ">Prémier Joueur</label>
                <input type="text" placeholder="Joueur 1">
                <div class="ShapeContainer">
                    <li class="shape  square">
                        <i class="fa-regular fa-square"></i>
                    </li>
                    <li class="shape heart">
                        <i class="fa-solid fa-heart"></i>
                    </li>
                    <li class="shape circle">
                        <i class="fa-solid fa-circle-dot"></i>
                    </li>
                    <li class="shape  star">
                        <i class="fa-regular fa-star"></i>
                    </li>
                </div>
            </form>

            <form action="" class="formulaire">
                <label for="joueur2 : ">Deuxième Joueur</label>
                <input type="text" placeholder="Joueur 2">
                <div class="ShapeContainer">
                    <li class="shape  square">
                        <i class="fa-regular fa-square"></i>
                    </li>
                    <li class="shape heart">
                        <i class="fa-solid fa-heart"></i>
                    </li>
                    <li class="shape circle">
                        <i class="fa-solid fa-circle-dot"></i>
                    </li>
                    <li class="shape  star">
                        <i class="fa-regular fa-star"></i>
                    </li>
                </div>
            </form>

            <button type="submit" id="jouer">PLAY</button>
        </div>


    </section>


    <script src="/JS/script.js"></script>
</body>

</html>
